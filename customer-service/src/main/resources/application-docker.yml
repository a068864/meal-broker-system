server:
  port: 8083

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:mysql://customer-db:3306/customerdb
    username: ${DB_USERNAME:customer_user}
    password: ${DB_PASSWORD:customer_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  config:
    import: optional:configserver:${CONFIG_SERVER_URI:http://config-server:8888}

eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    com.mealbroker: DEBUG